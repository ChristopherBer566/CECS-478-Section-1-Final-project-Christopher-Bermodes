name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev lcov

      - name: Build system (make up)
        run: |
          make up

      - name: Run tests (alpha + beta)
        run: |
          make test

      - name: Generate coverage report
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --summary coverage.info
